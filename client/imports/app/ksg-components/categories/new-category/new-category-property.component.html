<div>
    <div>
        <form (ngSubmit)="onSubmit()" #thisForm="ngForm">
            <label>Name:</label>
            <ng2-completer [(ngModel)]="searchString" [inputName]="name" [datasource]="dataService" [minSearchLength]="3" (selected)="selectedItem($event)">
            </ng2-completer>
            <select name="dataType">
                <option>String</option>
                <option>Number</option>
                <option>Date</option>
                <option>TimeSpan</option>
                <option>Category</option>
                <option>Topic</option>
                <option>User</option>
                <option>URL</option>
                <option>Geodata</option>
                <option>Rating</option>
            </select>
            <button type="submit" class="btn btn-success" [disabled]="!thisForm.form.valid">Add New Word</button>
        </form>
    </div>
</div>
